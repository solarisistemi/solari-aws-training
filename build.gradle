 buildscript {
 
	repositories {
    	maven {
        	url "http://192.168.22.126:8081/repository/maven-public/"
    	}
	}
	
	//Add the Spring's dependency management plugin 
	//used to import the SDK's Maven Bill of Materials (BOM) [NB. not included in final serverless zip]
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
    }

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'io.spring.dependency-management'


group = 'it.solari.aws'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//Nexus repository for upload
uploadArchives {
    repositories {
       mavenDeployer {
             repository(url: "http://192.168.22.126:8081/repository/maven-releases") {
				authentication(userName: "admin", password: "admin123")
			 }
       }
    }
}

jar {
    // Not really needed here
    //manifest {
    //    attributes 'Main-Class': 'it.solari.aws.lambda.SayHelloLambda'
    //}

    // This line of code recursively collects and copies all of a project's files
    // and adds them to the JAR itself. One can extend this task, to skip certain
    // files or particular types at will
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

//add BOM to the dependencyManagement
dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.124'
    }
}

dependencies {
    compile "com.amazonaws:aws-java-sdk-s3"
    compile "com.amazonaws:aws-lambda-java-events:1+"
    compile "com.amazonaws:aws-lambda-java-core:1+"
    
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.22'
}







